<!DOCTYPE html>
<html>
<head lang="en">
    <title>Website Toggle Settings</title>
    <meta charset="utf-8" />
    <script src="https://sdpi-components.dev/releases/v4/sdpi-components.js"></script>
</head>
<body>
    <sdpi-item label="Off URL">
        <sdpi-textfield setting="urlOff" placeholder="https://google.com"></sdpi-textfield>
    </sdpi-item>
    <sdpi-item label="On URL">
        <sdpi-textfield setting="urlOn" placeholder="https://elgato.com"></sdpi-textfield>
    </sdpi-item>
</body>
</html>
